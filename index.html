<!DOCTYPE html>
<html>
<head>
    <title>E-Commerce Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mahi designs</h1>
        <div class="cart-container">
		<input type="text" placeholder="search"></input>
            <button id="cartButton">Cart: <span id="cartCount">0</span> items</button>
        </div>
    </header>
    <section class="product-list">
        <div class="product" data-id="1">
            <img src="saree 1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>1499.00Rs</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="2">
            <img src="saree 2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>1199.00Rs</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="3">
            <img src="saree 3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>1000.00Rs</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>
	    <section class="product-list 2">
        <div class="product" data-id="1">
            <img src="saree 4.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>700.00Rs</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="2">
            <img src="saree 5.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>1200.00Rs</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="3">
            <img src="saree 6.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>999.00Rs</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>
	 <section class="product-list 3">
        <div class="product" data-id="1">
            <img src="saree 7.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>199900.00Rs</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="2">
            <img src="saree 8.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>1400.00Rs</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="3">
            <img src="saree 9.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>1099.00Rs</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>
    <div id="cartModal" class="cart-modal">
        <div class="cart-modal-content">
            <span class="close">&times;</span>
            <h2>Shopping Cart</h2>
            <ul id="cartItems">
            </ul>
            <p>Total:<span id="cartTotal">0.00</span> Rs</p>
            <button id="checkoutButton">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
